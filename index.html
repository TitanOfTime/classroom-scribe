<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIIT Classroom Booking System - Lecturer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>APIIT Classroom Booking</h1>
                </div>
                <div class="user-info">
                    <span>Welcome, Dr. John Smith</span>
                    <div class="avatar">JS</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Booking Section -->
            <section class="booking-section">
                <div class="section-header">
                    <h2><i class="fas fa-calendar-plus"></i> Book a Room</h2>
                </div>

                <!-- Date & Time Selection -->
                <div class="datetime-section">
                    <div class="input-group">
                        <label for="booking-date">
                            <i class="fas fa-calendar"></i>
                            Select Date
                        </label>
                        <input type="date" id="booking-date" class="date-input">
                    </div>
                    <div class="input-group">
                        <label for="start-time">
                            <i class="fas fa-clock"></i>
                            Start Time
                        </label>
                        <input type="time" id="start-time" class="time-input">
                    </div>
                    <div class="input-group">
                        <label for="end-time">
                            <i class="fas fa-clock"></i>
                            End Time
                        </label>
                        <input type="time" id="end-time" class="time-input">
                    </div>
                </div>

                <!-- Filters -->
                <div class="filters-section">
                    <div class="filter-group">
                        <label for="room-type">
                            <i class="fas fa-building"></i>
                            Room Type
                        </label>
                        <select id="room-type" class="filter-select">
                            <option value="">All Types</option>
                            <option value="classroom">Classroom</option>
                            <option value="lab">Laboratory</option>
                            <option value="auditorium">Auditorium</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="min-capacity">
                            <i class="fas fa-users"></i>
                            Min Capacity
                        </label>
                        <input type="number" id="min-capacity" class="filter-input" placeholder="e.g., 30" min="1">
                    </div>
                    <button class="search-btn" onclick="searchRooms()">
                        <i class="fas fa-search"></i>
                        Search Rooms
                    </button>
                </div>

                <!-- Available Rooms -->
                <div class="rooms-section">
                    <h3>Available Rooms</h3>
                    <div class="rooms-grid" id="rooms-grid">
                        <!-- Rooms will be populated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- My Bookings Section -->
            <section class="my-bookings-section">
                <div class="section-header">
                    <h2><i class="fas fa-bookmark"></i> My Bookings</h2>
                    <span class="booking-count" id="booking-count">3 active bookings</span>
                </div>
                <div class="bookings-list" id="bookings-list">
                    <!-- Bookings will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Booking Confirmation Modal -->
    <div class="modal" id="booking-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Booking</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Booking details will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" onclick="confirmBooking()">Confirm Booking</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
